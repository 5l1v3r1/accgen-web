<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Steam Account Generator v2</title>
		<meta name="description" content="Generate Steam accounts for personal usage.">
		<meta name="author" content="nullworks ltd">

		<link rel="stylesheet" href="static/css/bootswatch.min.css">
	</head>

	<body>
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/index.js"></script>
		
		<center>		
			<div class="col-lg-3" style="padding-top: 15%">
				<h1>Steam Account Generator v2</h1>
				<h5>Ratelimit applies.</h5>
				<h6>Join our channel! <a href="https://tele.click/sag_reboot">@sag_reboot</a></h6>
				<h6>Have an issue or a feature request? <a href="https://tele.click/nullworks">@nullworks</a></h6>
				<br>
				
				<div id="generate_error" class="alert alert-danger" style="max-width: 20rem">
					<strong>An error has occured:</strong>
					<div id="generate_error_text"></div>
				</div>
				
				<div id="generated_data">
					<div id="generated_card" class="card border-dark mb-3" style="max-width: 20rem">
						<div class="card-header">Account information</div>
						<div class="card-body">
							<h6 id="acc_login" class="card-text">Login: <strong>niceaccount</strong></p>
							<h6 id="acc_pass" class="card-text">Password: <strong>nicepass</strong></p>
							<h6 id="acc_email" class="card-text">E-Mail address: niceaccount@inboxkitten.com</p>
						</div>
					</div>
				</div>
				
				<button id="generate_button" type="button" class="btn btn-primary btn-lg btn-block" onclick="on_generate_click()">Generate an account</button>
				
				<div id="generate_progress">
					<h5>Please wait, generating...</h5>
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
